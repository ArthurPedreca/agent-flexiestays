<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot n8n</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .chat-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 600px;
      height: 700px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: 600;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f5f5f5;
    }

    .message {
      margin-bottom: 15px;
      display: flex;
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.bot {
      justify-content: flex-start;
    }

    .message-bubble {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 18px;
      word-wrap: break-word;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .message.user .message-bubble {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.bot .message-bubble {
      background: white;
      color: #333;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .typing-indicator {
      display: none;
      padding: 12px 16px;
      background: white;
      border-radius: 18px;
      width: fit-content;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .typing-indicator.active {
      display: block;
    }

    .typing-indicator span {
      height: 8px;
      width: 8px;
      background: #667eea;
      border-radius: 50%;
      display: inline-block;
      margin-right: 5px;
      animation: typing 1.4s infinite;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {

      0%,
      60%,
      100% {
        transform: translateY(0);
      }

      30% {
        transform: translateY(-10px);
      }
    }

    .chat-input-container {
      padding: 20px;
      background: white;
      border-top: 1px solid #e0e0e0;
      display: flex;
      gap: 10px;
    }

    #messageInput {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 25px;
      font-size: 15px;
      outline: none;
      transition: border-color 0.3s;
    }

    #messageInput:focus {
      border-color: #667eea;
    }

    #sendButton {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #sendButton:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    #sendButton:active {
      transform: translateY(0);
    }

    #sendButton:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error-message {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin: 10px 20px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">
      ü§ñ Assistente Virtual
    </div>
    <div class="chat-messages" id="chatMessages">
      <div class="message bot">
        <div class="message-bubble">
          Ol√°! Como posso ajudar voc√™ hoje?
        </div>
      </div>
    </div>
    <div class="chat-input-container">
      <input type="text" id="messageInput" placeholder="Digite sua mensagem..." autocomplete="off">
      <button id="sendButton">Enviar</button>
    </div>
  </div>

  <script>
    // CONFIGURA√á√ÉO: Substitua pela URL do seu webhook n8n
    const WEBHOOK_URL = 'https://skoobiedigital.app.n8n.cloud/webhook/bubble-streaming';

    const chatMessages = document.getElementById('chatMessages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');

    // Gera um ID √∫nico para a sess√£o de chat
    const chatId = 'chat_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);

    function addMessage(text, isUser) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

      const bubbleDiv = document.createElement('div');
      bubbleDiv.className = 'message-bubble';
      bubbleDiv.textContent = text;

      messageDiv.appendChild(bubbleDiv);
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;

      return bubbleDiv;
    }

    function showError(message) {
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error-message';
      errorDiv.textContent = '‚ùå ' + message;
      chatMessages.appendChild(errorDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      // Verifica se a URL do webhook foi configurada
      if (WEBHOOK_URL === 'YOUR_N8N_WEBHOOK_URL_HERE') {
        showError('Por favor, configure a URL do webhook n8n no c√≥digo!');
        return;
      }

      // Adiciona mensagem do usu√°rio
      addMessage(message, true);
      messageInput.value = '';
      sendButton.disabled = true;

      // Cria indicador de digita√ß√£o
      const typingDiv = document.createElement('div');
      typingDiv.className = 'message bot';
      const typingIndicator = document.createElement('div');
      typingIndicator.className = 'typing-indicator active';
      typingIndicator.innerHTML = '<span></span><span></span><span></span>';
      typingDiv.appendChild(typingIndicator);
      chatMessages.appendChild(typingDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;

      try {
        // Envia requisi√ß√£o para o webhook n8n
        const response = await fetch(WEBHOOK_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            chatId: chatId,
            message: message
          })
        });

        // Remove indicador de digita√ß√£o
        typingDiv.remove();

        if (!response.ok) {
          throw new Error(`Erro: ${response.status} ${response.statusText}`);
        }

        // Processa o streaming da resposta
        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let botMessage = '';
        let botBubble = null;
        let buffer = '';

        while (true) {
          const { done, value } = await reader.read();

          if (done) break;

          // Decodifica o chunk recebido
          buffer += decoder.decode(value, { stream: true });

          // Processa cada linha do buffer
          const lines = buffer.split('\n');

          // Guarda a √∫ltima linha incompleta no buffer
          buffer = lines.pop() || '';

          for (const line of lines) {
            if (!line.trim()) continue;

            try {
              // Parseia o JSON de cada linha
              const parsed = JSON.parse(line);

              // Verifica se √© um item com conte√∫do
              if (parsed.type === 'item' && parsed.content) {
                botMessage += parsed.content;

                // Cria ou atualiza a bolha de mensagem
                if (!botBubble) {
                  botBubble = addMessage(botMessage, false);
                } else {
                  botBubble.textContent = botMessage;
                }

                chatMessages.scrollTop = chatMessages.scrollHeight;
              }
            } catch (e) {
              console.error('Erro ao processar linha:', line, e);
            }
          }
        }

        // Processa o buffer restante se houver
        if (buffer.trim()) {
          try {
            const parsed = JSON.parse(buffer);
            if (parsed.type === 'item' && parsed.content) {
              botMessage += parsed.content;
              if (botBubble) {
                botBubble.textContent = botMessage;
              } else {
                addMessage(botMessage, false);
              }
            }
          } catch (e) {
            console.error('Erro ao processar buffer final:', e);
          }
        }

        // Se n√£o recebeu nenhuma mensagem
        if (!botMessage) {
          addMessage('Desculpe, n√£o recebi uma resposta v√°lida.', false);
        }

      } catch (error) {
        console.error('Erro:', error);
        typingDiv.remove();
        showError('Erro ao enviar mensagem. Verifique a URL do webhook e tente novamente.');
      } finally {
        sendButton.disabled = false;
        messageInput.focus();
      }
    }

    // Event listeners
    sendButton.addEventListener('click', sendMessage);

    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    // Foca no input ao carregar
    messageInput.focus();
  </script>
</body>

</html>
